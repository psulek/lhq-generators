name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  MOCHA_COLORS: '0'
  REGISTRY_URL: 'https://npm.pkg.github.com'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          scope: '@psulek'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm add -g vsce semver

      - name: Validate release tag value
        id: validate_tag
        uses: ./.github/actions/validate-tag
        with:
          tag: ${{ github.event.release.tag_name }}
          allow_prerelease: 'true'
          compare_package_version: 'false'

      - name: Update tag environment variables
        run: | 
          echo "PACKAGE_NAME=${{ steps.validate_tag.outputs.package_name }}" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=${{ steps.validate_tag.outputs.tag_version }}" >> $GITHUB_ENV
          echo "TAG_VALID=${{ steps.validate_tag.outputs.tag_valid }}" >> $GITHUB_ENV

      - name: Check for existing published version on registry
        if: env.TAG_VALID == '1'
        id: check_published
        run: |
          echo "::notice::Checking if version $PACKAGE_VERSION of package $PACKAGE_NAME is already published."

          PUBLISHED=$(pnpm view $PACKAGE_NAME@$PACKAGE_VERSION --registry ${{ env.REGISTRY_URL }} version 2>/dev/null || echo "")

          if [ "$PUBLISHED" != "" ]; then
            echo "::error::Version $PACKAGE_VERSION of package $PACKAGE_NAME is already published."
            echo "TAG_VALID=0" >> $GITHUB_ENV
          else
            echo "::notice::Version $PACKAGE_VERSION of package $PACKAGE_NAME is not published yet. Proceeding..."
          fi

      - name: Mark release as draft on invalid release tag
        if: env.TAG_VALID == '0'
        uses: ./.github/actions/mark-draft
        with:
          reason: "Invalid tag format"

      - name: Build package
        run: pnpm run build-all --version=$PACKAGE_VERSION

      - name: Publish to GitHub Packages
        uses: actions/github-script@v7
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              const fs = require('fs');
              const path = require('path');
  
              const version = process.env.PACKAGE_VERSION;
              const packageName = process.env.PACKAGE_NAME;
              
              // Move to dist directory
              process.chdir('dist');

              core.info(`Creating package for '${packageName}' version '${version}' ...`);
              let exitCode = await exec.exec('pnpm', ['pack']);
              
              if (exitCode !== 0) {
                  throw new Error(`Creating package failed with exit code ${exitCode}`);
              }

              const packageTar = `psulek-lhq-generators-${version}.tgz`;

              if (!fs.existsSync(packageTar)) {
                throw new Error(`Package file '${packageTar}' not found after pack.`);
              }
    
              exitCode = await exec.exec('pnpm', ['publish','--access','public','--provenance','--no-git-checks']);
              if (exitCode !== 0) {
                  throw new Error(`Package publishing failed with exit code ${exitCode}`);
              }
  
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                name: path.basename(packageTar),
                data: await fs.promises.readFile(packageTar)
              });

              core.notice(`File '${packageTar}' was attached to the release successfully.`);
              
              core.exportVariable('PUBLISH_SUCCESS', '1');
            } catch (err) {
              core.error(`Error during package publishing: ${err}`);
              core.exportVariable('PUBLISH_SUCCESS', '0');
            }

      - name: Mark release as draft on package publish failure
        if: env.PUBLISH_SUCCESS == '0'
        uses: ./.github/actions/mark-draft
        with:
          reason: "Package publish failed"

      - name: Update release with package link
        uses: actions/github-script@v7
        with:
          script: |
            const package_url = `https://github.com/${context.repo.owner}/${context.repo.repo}/pkgs/npm/lhq-generators`;
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const currentBody = release.data.body || '';
            const packageSection = `\n\n---\n\nðŸ“¦ **Package:** [View on GitHub Packages](${package_url})`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: currentBody + packageSection
            });
